<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/todo.css">
  <title>todomvc</title>
</head>

<body>
    <div class="container" >
        <div id="top">
            <h1>todos</h1>
            <div class="title">
                <input type="text" id="eventName" placeholder="What needs to be down?" autofocus=""></input>
            </div>
        </div>
        <div id="middle"></div>
        <div id="bottom"></div>
    </div>
</body>

    <script src="../js/template-web.js"></script>
    <script type="text/html" id="middle1">
        <div class="context">
            {{if list.length>0||complete.length>0}}
            <label class="boult"><p id="boult">‚ùØ</p></label> 
            {{/if}}
            <ul id="context">
            {{if list.length>0}}
                {{each list}}
                <li>
                    <div class="liclass" id=d{{$index}}>
                        <label id=l{{$index}} ><input id=i{{$index}} type="checkbox"><i id={{$index}} class="spot"></i>{{$value}}</label>
                        <textarea onblur="hideText({{$index}})"  id=t{{$index}}>{{$value}}</textarea>
                        <button id={{$index}} class="delete">x</button>
                    </div>
                </li>
                {{/each}}
            {{/if}}
            {{if complete.length>0}}
                {{each complete}}
                <li>
                    <div class="liclass" id=d{{$index+list.length}}>
                        <label id=l{{$index+list.length}} style="text-decoration: line-through;color: rgb(217, 217, 217);"><input  id=i{{$index+list.length}} type="checkbox" checked="checked"><i id={{$index+list.length}} class="spot"></i>{{$value}}</label>
                        <textarea onblur="hideText({{$index+list.length}})"  id=t{{$index+list.length}}>{{$value}}</textarea>
                        <button id={{$index+list.length}} class="delete">x</button>
                    </div>
                </li>
                {{/each}}
            {{/if}} 
            </ul>
        </div>
    </script>
    <script type="text/html" id="bottom1">
        {{if list.length>0}}
        <div class="footer">
            <span class="todo-count"><strong id="strong">{{list.length}}</strong> items left</span>
            <ul class="filters">
                <li>
                    <button id="all">All</button>
                </li>
                <li>
                    <button id="active">Active</button>
                </li>
                <li>
                    <button id="completed">Completed</button>
                </li>
                {{if complete.length>0}}
                <li>
                    <button id="clearAll">Clear Completed</button>
                </li>
                {{/if}}
            </ul>
        </div>
        <div class="side"></div>
        <div class="side"></div>
        {{else if list.length==0&&complete.length>0}}
        <div class="footer">
            <span class="todo-count"><strong id="strong">0</strong> items left</span>
            <ul class="filters">
                <li>
                    <button id="all">All</button>
                </li>
                <li>
                    <button id="active">Active</button>
                </li>
                <li>
                    <button id="completed">Completed</button>
                </li>
                <li>
                    <button id="clearAll">Clear Completed</button>
                </li>
            </ul>
        </div>
        <div class="side"></div>
        <div class="side"></div>
        {{/if}}
    </script>
    <script src="../js/store.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/app.js"></script>
</html>
