<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/todo.css">
  <title>todolist</title>
</head>

<body>
    <div class="container">
        <h1>todos</h1>
        <div class="title">
            <input type="text" id="eventName" placeholder="What needs to be down?"></input>
        </div>
        <div class="context">
            <label class="boult"><p id="boult">‚ùØ</p></label>  
            <ul id="context"></ul>
        </div>
        <div class="footer">
            <span class="todo-count"><strong id="strong">0</strong> items left</span>
            <ul class="filters">
                <li>
                    <button id="all">All</button>
                </li>
                <li>
                    <button id="active">Active</button>
                </li>
                <li>
                    <button id="completed">Completed</button>
                </li>
                <li>
                    <button id="clearAll">Clear Completed</button>
                </li>
            </ul>
        </div>
        <div class="side"></div>
        <div class="side"></div>
    </div>
    <script src="../js/todo.js"></script>
</body>
</html>
